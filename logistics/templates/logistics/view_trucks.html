<!DOCTYPE html>
<html>
<head>
	<title>View Trucks</title>
</head>
<body>
	<table border="1" style="width:100%">
		<tr>
		    <th>Truck Number</th>
		    <th>Truck Driver</th>
		    <th>Truck type</th>
	  	</tr>
		{% for truck in trucks %}
	  	<tr>
		    <td>{{truck.truck_registration_number}}</td>
		    <td>{{truck.truck_driver}}</td>
		    <td>{{truck.truck_type}}</td>
	  	</tr>
	  	{% endfor %}
	</table>
</body>
</html>
