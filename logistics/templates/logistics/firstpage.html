<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
  <title>Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</head>
<body>
  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="{% url 'retail.views.receipts_admin' %}">Receipts</a></li>
    <li class="divider"></li>
    <li><a href="{% url 'retail.views.invoices_admin' %}">Invoices</a></li>
    
  </ul>
  <nav>
    <div class="nav-wrapper teal lighten-1">
      <a href="#!" class="brand-logo">Acme International</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{% url 'logistics.views.trips_admin' %}">Logistics</a></li>
        <li><a href="{% url 'homepage.views.task_management' %}">Task Management</a></li>
        <li><a href="{% url 'accounts.views.accounts_admin' %}">Accounts</a></li>
        <li><a href="{% url 'trade.views.transactions_admin' %}">Trade</a></li>
        <!-- Dropdown Trigger -->
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Retail<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="{% url 'logistics.views.trips_admin' %}">Logistics</a></li>
            
        <li><a href="{% url 'homepage.views.task_management' %}">Task Management</a></li>
        <li><a href="{% url 'accounts.views.accounts_admin' %}">Accounts</a></li>
        <li><a href="{% url 'trade.views.transactions_admin' %}">Trade</a></li>
        <li>
          <a class="dropdown-button" href="#!" data-activates="dropdown1">Retail<i class="material-icons right">arrow_drop_down</i></a>
        </li>
      </ul>
    </div>
  </nav>
</div>

  <div class="section">
  {% block content %}
{% endblock %}
</div>
</body>
<html>
   <script type="text/javascript">
     $(document).ready(function() {
        $('select').material_select();
        $(".button-collapse").sideNav();
        $(".dropdown-button").dropdown();
      });
     $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
      });

    </script>
