<!DOCTYPE html>
<html>
    {% load staticfiles %}
    <head>
        <meta charset="UTF-8">
        <title>Acme International | Login form</title>
        <link rel="stylesheet" href="{% static 'homepage/index/css/style.css' %}">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <h2>Acme International Login</h2>
                <form class="login-form" action='' method='POST'>
                    {% csrf_token %}
                    {% if error_message %}
                    <p class="error-message">*Username or password incorrect</p>
                    {% endif %}
                    <input type="text" placeholder="username" name="username" required />
                    <input type="password" placeholder="password" name="password" required />
                    <button>login</button>
                    <a href="/passreset" style="margin-top: 10px">Forgot Password</a>
                </form>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="{% static 'homepage/index/css/style.css' %}"></script>
    </body>
</html>
